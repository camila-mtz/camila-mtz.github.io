<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Algoritmo 2</title>
    <script>
        function multiplos3() {
            if (!isNaN(document.getElementById("num1").value) && !isNaN(document.getElementById("num2").value)) {
                // caracteres/signos de agrupacion: {}[]()``''""\\
                var a = parseInt(document.getElementById("num1").value);
                var b = parseInt(document.getElementById("num2").value);
                var multiplos = "";
                var count = 0;

                for (let i = a; i <= b; i++) {
                    if (i % 3 == 0) {
                        multiplos += `${i} <br>`;
                        count++;
                    }
                }
                if (a != b)
                for (let i = a; i >= b; i--) {
                    if (i % 3 == 0) {
                        multiplos += `${i} <br>`;
                        count++;
                    }
                }
                document.getElementById("out").innerHTML=`Resultado:<br> Entre ${a} y ${b} hay: ${count} multiplos de 3`;
            } else {
                document.getElementById("out").innerHTML=`Existe un error en el tipo de datos ingresados`;
            }
        }
    </script>
</head>
<body>
    <p><a href="index.html">Regresar al menú</a> <br></p>
    Encontrar e imprimir la cantidad de números comprendidos entre dos enteros que son múltiplos de 3<br>
    Dato 1 <input type="text" value="10" id="num1"><br>
    Dato 2 <input type="text" value="20" id="num2"><br>
    <input type="button" value="Encontrar los múltiplos de 3" onclick="multiplos3()"><br>
    <p id="out">Resultado:</p><br>
</body>
</html>
